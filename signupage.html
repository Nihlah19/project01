<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP Visit Nusantara</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Inter:wght@400;600&family=Inknut+Antiqua:wght@400;700&family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />
    <style>
        body {
          background-color: rgba(181, 89, 42, 0.9);
        }
        h1 {
        font-family: "Jolly Lodger";
      }
      </style>
  </head>
</head>
<body>
    <body class="bg-orange-600 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
          <div class="text-center mb-6">
            <h1 class="text-7xl text-yellow-400 style=width: 200px ">SIGN-UP</h1>
            <h1 class="text-5xl text-yellow-400 style=width: 200px ">Visit Nusantara</h1>
          </div>
          
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-gray-700 text-sm font-medium mb-1">
                Email
              </label>
              <input
                type="email"
                id="email"
                placeholder="Value"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            
            <div>
              <label for="password" class="block text-gray-700 text-sm font-medium mb-1">
                Password
              </label>
              <input
                type="password"
                id="password"
                placeholder="Value"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            
            <button
              type="submit"
              class="w-full py-2 px-4 bg-yellow-400 text-gray-800 font-medium rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-300"
            >
              Login
            </button>
          </form>
          
          <div class="mt-4 text-center">
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
            <div class="mt-2">
              <span class="text-gray-700">already have an account?</span>
              <a href="loginpage.html" class="text-blue-600 hover:underline">Login</a>
            </div>
          </div>
        </div>
</body>
</html>
